<!DOCTYPE html>
<html>
<head>
    <title>Spam Email Classifier</title>
</head>
<body>
    <h1>Spam Email Classifier</h1>
    <form method="post">
        <textarea name="email_text" rows="6" cols="60" placeholder="Paste your email here">{{ email_text|safe }}</textarea><br><br>

        <label for="threshold">Threshold (0-1): </label>
        <input type="number" id="threshold" name="threshold" step="0.05" min="0" max="1" value="{{ threshold }}"><br><br>

        <input type="submit" value="Check Email">
    </form>

    {% if result %}
        <h2 style="color: {{ color }};">Prediction: {{ result }}</h2>
        <p>Spam Probability: {{ "%.2f"|format(probability) }}</p>
    {% endif %}
</body>
</html>
